spec_version: 1.2
package: demo

database:
  kind: sqlite
  path: demo.sqlite3

contracts:
   kalamint_fa2:
    address: KT1EpGgjQs73QfFJs9z7m1Mxm5MTnpC2tqse
    typename: kalamint_1

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io

indexes:
  kalamint_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    contracts:
      - kalamint_fa2
    handlers:
      - callback: on_mint
        pattern:
          - type: transaction
            destination: kalamint_fa2
            entrypoint: mint
      - callback: on_sell
        pattern:
          - type: transaction
            destination: kalamint_fa2
            entrypoint: list_token

  kalamint_bigmap:
    kind: big_map
    datasource: tzkt_mainnet
    handlers:
      - callback: on_token_update
        contract: kalamint_fa2
        path: tokens

  