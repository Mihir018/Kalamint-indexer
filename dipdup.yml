spec_version: 1.2
package: demo

database:
  kind: postgres
  host: db
  port: 5432
  user: dipdup
  password: ${POSTGRES_PASSWORD:-changeme}
  database: dipdup
  schema_name: demo

hasura:
  url: http://hasura:8080
  admin_secret: ${ADMIN_SECRET:-changeme}
  allow_aggregations: False
  camel_case: true
  select_limit: 100

contracts:
   kalamint_fa2:
    address: KT1EpGgjQs73QfFJs9z7m1Mxm5MTnpC2tqse
    typename: kalamint_1

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io

indexes:
  kalamint_mainnet:
    kind: operation
    datasource: tzkt_mainnet
    contracts:
      - kalamint_fa2
    handlers:
      - callback: on_mint
        pattern:
          - type: transaction
            destination: kalamint_fa2
            entrypoint: mint
      - callback: on_sell
        pattern:
          - type: transaction
            destination: kalamint_fa2
            entrypoint: buy

  kalamint_bigmap:
    kind: big_map
    datasource: tzkt_mainnet
    handlers:
      - callback: on_token_update
        contract: kalamint_fa2
        path: tokens

  